<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Quiz App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="ViewAllQuestions.html">Questions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="findByprogramming.html">Find Questions By Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Delete.html">Delete Questions</a>
              </li>
            </ul>
           
          </div>
        </div>
      </nav>
    <div class="container">
        <h1 class="my-4">Add Question</h1>
        <form id="question-form">
            <div class="form-group">
                <label for="programminglanguage">Programming Language</label>
                <input type="text" id="programminglanguage" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="difficultylevel">Difficulty Level</label>
                <input type="text" id="difficultylevel" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" id="question" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="option1">Option 1</label>
                <input type="text" id="option1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="option2">Option 2</label>
                <input type="text" id="option2" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="option3">Option 3</label>
                <input type="text" id="option3" class="form-control">
            </div>
            <div class="form-group">
                <label for="option4">Option 4</label>
                <input type="text" id="option4" class="form-control">
            </div>
            <div class="form-group">
                <label for="rightanswer">Right Answer</label>
                <input type="text" id="rightanswer" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Question</button>
        </form>
        <a href="ViewAllQuestions.html" class="btn btn-secondary mt-3">View All Questions</a>
    </div>
    <script src="js/add-question.js"></script>
</body>
</html>
