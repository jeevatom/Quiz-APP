<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question by Language</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Quiz App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="ViewAllQuestions.html">Questions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="add-question.html">AddQuestions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="findByprogramming.html">Find Questions By Category</a>
              </li>
             
              
            </ul>
           
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Get Questions by Programming Language</h2>
        <form id="languageForm" class="mb-4">
            <div class="form-group">
                <label for="language">Programming Language:</label>
                <select class="form-control" id="language" required>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="c++">C++</option>
                    <option value="c">C</option>
                    <option value="sql">SQL</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Fetch Questions</button>
        </form>
        <div id="error" class="text-danger mb-3"></div>
        <div id="questionsContainer" class="list-group"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/byCategory.js"></script>
</body>
</html>
